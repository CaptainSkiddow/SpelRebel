<!DOCTYPE html>

    <title>SpelRebel</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

        <div class="parallax-container">

        </div>
    </section>
    <section id="additional-content">
        <!-- Additional content goes here -->
    </section>
    <script src="index.js"></script>
</body>
