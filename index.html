<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpelRebel</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="empty"></div>
        <div class="logo">
            <h1>SpelRebel</h1>
        </div>
        <div class="menu">
            <ul>
                <li class="item"><a href="#" class="open-overlay" data-target="overlay-over-ons">Over ons</a></li>
                <li class="item"><a href="#" class="open-overlay" data-target="overlay-reviews">Reviews</a></li>
                <li class="item"><a href="#" class="open-overlay" data-target="overlay-ons-team">Ons team</a></li>
                <li class="item"><a href="#" class="open-overlay" data-target="overlay-sfeerbeelden">Sfeerbeelden</a></li>
                <li class="item"><a href="#" class="open-overlay" data-target="overlay-contact">Contact</a></li>
            </ul>
        </div>        
    </div>
    <!-- Overlays -->
    <div id="overlay-over-ons" class="overlay">
        <button class="close-overlay">Close</button>
        <!-- Content for Over ons -->
    </div>
    
    <div id="overlay-reviews" class="overlay">
        <button class="close-overlay">Close</button>
        <!-- Content for Reviews -->
    </div>

    <div id="overlay-ons-team" class="overlay">
        <button class="close-overlay">Close</button>
        <!-- Content for Reviews -->
    </div>

    <div id="overlay-sfeerbeelden" class="overlay">
        <button class="close-overlay">Close</button>
        <!-- Content for Reviews -->
    </div>

    <div id="overlay-contact" class="overlay">
        <button class="close-overlay">Close</button>
        <!-- Content for Reviews -->
    </div>

    <section id="parallax">
        <div class="parallax-container">
            <div class="parallax-layer sun-reflection">
                <div id="img1" class="background"></div>
                <div id="img2" class="sun"></div>
            </div>
            <div id="img3" class="parallax-layer reflection"></div>
            <div id="img4" class="parallax-layer beach-yoga"></div>
        </div>
    </section>
    <section id="additional-content">
        <!-- Additional content goes here -->
        <!-- Timeline goes here -->
    </section>
    <script src="index.js"></script>
</body>
</html>
