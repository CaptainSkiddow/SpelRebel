<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>SpelRebel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <footer>
        <div class="footer-left-content">
            <div class="footer-content">
                <div class="footer-interest">
                    Interesse in een les?
                </div>
            </div>
            <div class="email-form">
                <span class="email-text">Vul hier je e-mail in</span>
                <span class="email-confirm">
                    Bevestigen
                    <span class="arrow">&#10148;</span>
                </span>
                <hr class="white-line">
            </div>
            <div class="footer-bottom">
                &copy; SpelRebel 2023
            </div>
        </div>
        <div class="footer-right-content">
            <div class="footer-menu">
                <h3>Menu</h3>
                <ul>
                    <li>Over ons</li>
                    <li>Reviews</li>
                    <li>Ons team</li>
                    <li>Sfeerbeelden</li>
                    <li>Contact</li>
                </ul>
            </div>
            <h3>Contact</h3>
            <p>Telefoon: 123-456789</p>
            <p>Email: info@voorbeeld.nl</p>
            <p>Adres: Straatnaam 1, 1234 AB Plaatsnaam</p>
            <h3>Social Media</h3>
            <div class="social-icons">
                <img src="twitter-logo.png" alt="Twitter">
                <img src="instagram-logo.png" alt="Instagram">
                <img src="tiktok-logo.png" alt="TikTok">
            </div>
        </div>
    </footer>
</body>

</html>
